{% extends 'women/base.html' %}

{% block content %}

    <h2 style="padding: 0 0 30px 0"><span>Главный блок для страницы</span></h2>

    {% for post in posts %}

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3">
                    {% if post.photo %}
                        <img src="{{ post.photo.url }}" class="img-fluid rounded-start" alt="...">
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <div class="col-md-12 d-flex justify-content-between">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <div class="card__info">
                                <span style="font-weight: bold; margin-right: 15px; background-color: #f5f5f5; padding: 5px 15px; font-size: 12px">{{ post.cat }}</span>
                                <span style="font-weight: bold; background-color: #fcfcfd; padding: 5px 15px; font-size: 12px">{{ post.time_update|date:"d-m-Y" }}</span>
                            </div>
                        </div>
                        <div class="card__description" style="margin: 30px 0">
                            {{ post.content|linebreaks|truncatewords:50 }}
                        </div>

                        <div class="col-md-12 d-flex justify-content-end">
                            <a href="{{ post.get_absolute_url }}">
                                <button type="button" class="btn btn-primary">Читать далее</button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock content %}
